<template>
    
<div class="slds-box">
    <article class={computedWrapperClassNames}>
        <header class="slds-card__header slds-grid">
            <div class="slds-media slds-media_center slds-has-flexi-truncate">
                <template if:true={hasIcon}>
                    <div class="slds-media__figure">
                        <c-icon icon-name={iconName} size="small"></c-icon>
                    </div>
                </template>
                <div class="slds-media__body slds-truncate">
                    <h2>
                        <span class="slds-text-heading_small">
                            <template if:true={hasStringTitle}>
                                {title}
                            </template>
                            <template if:false={hasStringTitle}>
                                <slot name="title"></slot>
                            </template>
                        </span>
                    </h2>
                </div>
            </div>
            <div class="slds-no-flex">
                <slot name="actions"></slot>
            </div>
        </header>
        <div class="slds-card__body">
            
            <lightning-layout>
                <lightning-layout-item padding="around-small">
                    <div class="header-column">
                        <lightning-icon icon-name="action:defer" size="small" alternative-text="InstallDateTime" title="Install Date Time" ></lightning-icon>
                        <lightning-formatted-date-time value={date} year="2-digit" month="short" day="2-digit" weekday="long" hour="2-digit" minute="2-digit"></lightning-formatted-date-time>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <div class="header-column">
                        <lightning-icon icon-name="action:new_person_account" size="small" alternative-text="Avatar" title="Avatar Logo" ></lightning-icon>
                        <lightning-formatted-text value={company} ></lightning-formatted-text>
                    </div>
                </lightning-layout-item> 
            </lightning-layout>

        </div>
        <template if:true={showFooter}>
            <div class="slds-card__footer">
                <slot name="footer"></slot>
            </div>
        </template>
    </article>
</div>
</template>
