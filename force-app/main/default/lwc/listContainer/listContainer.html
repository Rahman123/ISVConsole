<template>
    <template if:true={hasLMAInstalls}>
        <lightning-card  variant="Narrow"  title={title} icon-name="standard:account">
            <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
            <ul class="slds-m-around_medium">
                <template for:each={latestInstalls} for:item="install">
                    <li key={install.licenseID}>
                        <c-item-action-card title={install.packageName} date={install.installDateTime} company={install.companyName} licenseid={install.licenseID} onclick={handleOptionClick}></c-item-action-card>
                    </li>
                </template>
            </ul>
            <p slot="footer">Card Footer</p>
        </lightning-card>
    </template>
    <template if:false={hasLMAInstalls}>
        No License Data - Please install and configure LMA first
    </template>
</template>
